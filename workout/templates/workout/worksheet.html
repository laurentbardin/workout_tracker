{% if active_worksheets %}
<p>Found some workouts still in progress:</p>
<ul>
    {% for worksheet in active_worksheets %}
    <li>{{ worksheet.date }}: <a href="{% url 'workout:worksheet' worksheet.date.year worksheet.date.month worksheet.date.day %}">{{ worksheet.workout }}</a></li>
    {% endfor %}
</ul>
{% endif %}
